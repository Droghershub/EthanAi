
<div class="row" id="LiquidIlliquidAssetChart" >
    <div class="col-md-12 col-lg-12 col-sm-12">
        <div class="panel panel-default" tutorial="liquid-asset" config-data="{height: 15, left: -13}">
            <div class="panel-heading">{{"Liquid Asset" | translate}}</div>

            <treasure-overlay-spinner active='spinner.active'>

                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 vertical-text  " style="min-height: 100%">
                            {{"Equity" | translate}}
                        </div>
                        <div class="col-lg-11 col-md-11 col-sm-11 col-xs-11">
                            <div id="chartContent">
                                <canvas id="liquid-chart" class="chart chart-line" chart-type="liquidChart.type" data="liquidChart.data" labels="liquidChart.labels" options="liquidChart.options"
                                        series="liquidChart.series" colours="liquidChart.colours"
                                        isneedrender="liquidChart.isneedrender"></canvas>
                            </div>
                            <div class="text-center">{{"Age" | translate}}</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-1 col-md-1 col-sm-1"></div>
                        <div class="col-lg-3 col-md-11 col-sm-11">
                            <div class="row">&nbsp;</div>
                            <div class="row">
                                <div class="col-sm-3">
                                    <div class="size-box-color {{listModel.Top}}" ng-click="ShowHideLineChart(listModel.Top,'Top')" style="background-color:#008000;"></div>
                                </div>
                                <div class="col-sm-8">
                                    {{"Top equity curve" | translate}}
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-3">
                                    <div class="size-box-color {{listModel.Median}}" ng-click="ShowHideLineChart(listModel.Median,'Median')" style="background-color:#0000FF;"></div>
                                </div>
                                <div class="col-sm-8">
                                    {{"Median investor curve" | translate}}
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-3">
                                    <div class="size-box-color {{listModel.Bottom}}" ng-click="ShowHideLineChart(listModel.Bottom,'Bottom')" style="background-color:#FF0000;"></div>
                                </div>
                                <div class="col-sm-8">
                                    {{"Bottom equity curve" | translate}}
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-sm-3">
                                    <div class="size-box-color {{listModel.Zero}}" ng-click="ShowHideLineChart(listModel.Zero,'Zero')" style="background-color:#000000;"></div>
                                </div>
                                <div class="col-sm-8">
                                    {{"Zero return curve" | translate}}
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-4 col-sm-4">
                            <div class="row">&nbsp;</div>
                            <div>
                                <bto-gauge-chart id="riskChart" config-data="$root.dynamicConponent.riskChart.config.chart_data" model-data="$root.convertDataOfPersonalPlan.risk" change-value="$root.actionService.onChangeGaugeChart(data, 'riskChart');" bto-disabled-event="$root.functionAccess.CHANGE_VOLATILITY_SIMPLE != 1"></bto-gauge-chart>
                            </div>
                        </div>

                        <div class="col-lg-3 col-md-4 col-sm-4" ng-if="$root.functionAccess.CHANGE_VOLATILITY_EXPERT == 1 || $root.functionAccess.CHANGE_VOLATILITY_EXPERT == 0 ">
                            <div class="row">&nbsp;</div>
                            <div style="width: 90%">

                                <bto-table-chart id="riskTableChart" config-data="$root.dynamicConponent.riskTableChart.config.chart_data" model-data-x="$root.convertDataOfPersonalPlan.risk" model-data-y="$root.convertDataOfPersonalPlan.risk_return" change-value="$root.actionService.onChangeTableChart(data, 'riskTableChart')" bto-disabled-event="$root.functionAccess.CHANGE_VOLATILITY_EXPERT != 1" />
                            </div>
                        </div>
                        <div class="col-lg-2 col-md-4 col-sm-4">
                            <div>
                                <br />
                                <br />
                                <label>  {{"Expected return" | translate}}  </label>
                                <br />
                                {{ PersonaPlan.risk_return * 100 | number: 2}} %
                            </div>
                        </div>

                    </div>
                </div>
            </treasure-overlay-spinner>
        </div>
    </div>
</div>
