<div id="confirmDeletedialog" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">{{$root.translateData["Confirmation"]}}</h4>
            </div>
            <div class="modal-body">
                <p ng-if="$root.MessageDelete">{{MessageDelete}}</p>
                <p ng-if="!$root.MessageDelete">{{$root.translateData["Do you want to delete it?"]}}</p>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" id="CancelDelete">{{$root.translateData["No"]}}</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" id="OkDelete">{{$root.translateData["Yes"]}}</button>
            </div>
        </div>
    </div>
</div>


<div id="confirmdialog" class="modal fade" role="dialog" tabindex="-1" style="z-index: 5000"  aria-labelledby="myModalLabel" aria-hidden="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" id="CancelConfirmSymbol">&times;</button>
                <h4 class="modal-title">{{confirmdialog.title}}</h4>
            </div>
            <div class="modal-body">                
                <div class="row" id="confirmdialogbodyContent">
                </div>              
            </div>

            <div class="modal-footer" style="text-align:center;">
                <button type="button" ng-show="confirmdialog.cancelText !=''" class="btn btn-default" data-dismiss="modal" id="CancelConfirm" >{{confirmdialog.cancelText}}</button>
                <button type="button" ng-show="confirmdialog.OkText !=''" class="btn btn-primary" data-dismiss="modal" id="OkConfirm" >{{confirmdialog.OkText}}</button>               
            </div> 
        </div>
    </div>
</div>
